<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP3Q7</title>
</head>
<body>
    <script>
        //         Escreva um programa que pergunte a velocidade de um carro. Caso
        // ultrapasse 80Km/h, exiba uma mensagem dizendo que o usuário foi
        // multado. Nesse caso, exiba o valor da multa, cobrando R$5 por cada
        // km acima da velocidade permitida.

        let velocidade = parseInt(prompt('Velocidade do carro?'))
        let multa = 0

        for(multa = 0; velocidade > 80; velocidade--){
            multa += 5
        }

        document.write(`O usuário foi multado. Valor da multa: R$${multa}`)

    </script>
</body>
</html>
