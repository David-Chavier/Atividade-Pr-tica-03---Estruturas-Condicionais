<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP3Q2</title>
</head>
<body>
    <script>
        // Escreva um algoritmo que solicite 2 números e uma operação
        // matemática. O algoritmo deve realizar o cálculo com os 2 números
        // digitados conforme a operação informada.

        const numero1 = parseFloat(prompt('Digite um número'))
        const operaçao = prompt('[+]  [-]  [*]  [/]')
        const numero2 = parseFloat(prompt('Digite um número'))

        switch(operaçao){
            case'+':
            document.write(`Resultado: ${numero1 + numero2}`) 
            break;
            case'-':
            document.write(`Resultado: ${numero1 - numero2}`) 
            break;
            case'*':
            document.write(`Resultado: ${numero1 * numero2}`)
            break;
            case'/':
            document.write(`Resultado: ${numero1 / numero2}`)
            break;
        }
    </script>
</body>
</html>
