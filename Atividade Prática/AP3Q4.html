<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP3Q4</title>
</head>
<body>
    <script>
        //         Escreva um algoritmo que percorra os números inteiros entre 1 e 250
        // e verifique quais números são múltiplos de 3 e quais são múltiplos
        // de 5.

        for(let contador = 1; contador <= 250; contador++){

            if(contador % 5 == 0 && contador % 3 == 0){
                document.write(`${contador} é múltiplo de 3 e 5 <br/>`)

            }else if(contador % 3 == 0){
                document.write(`${contador} é múltiplo de 3 <br/>`)

            }else if(contador % 5 == 0){
                document.write(`${contador} é múltiplo de 5 <br/>`)
            }
            
        }
    </script>
</body>
</html>
